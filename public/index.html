<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="box">
      <span>tweeter</span>
      <span id="new-tweet-icon">
        <span class="first-word">Write <span class="rest-of-word">a new tweet</span></span>
        <span class="arrows-icon"><i class="fas fa-angle-double-down fa-sm"></i></span>
      </nav>
      <header class="profile-container">
        <div class="profile">
          <img src="/images/profile-hex.png"> 
        </div>
        <!-- <br> -->
        <div class="display-name">
          <h2>Your Name</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <!-- <h2>Compose Tweet</h2> -->
          <div class="error-message" id="empty-input"></div>
          <div class="error-message" id="too-long"></div>
          <form id="tweet-form">
            <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
            <div class="new-tweet-footer">
              <button id="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <article id="tweets-container">
        </article>
      </main>
      <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
